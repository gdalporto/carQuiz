<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports Car Quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
        <div class='toggle-answer toggle'>
            <header role='header'>
                <div class='header-container'>
                    <h1 class='topTitle'>Test your knowledge of high performance sports cars.</h1>
                    <p class='numberCorrect'>Correct Answers: 3 out of 5</p>
                </div>
                <div class='after-submit'>
                </div>
            </header>
            </div>
        <main role='main'>
            <div class='introduction-container toggle-intro toggle_on'>
                <div class='introduction-text'>
                    <h2 class='introduction-text'>
                        Welcome to the world famous quiz where car afficionados test their knowledge of the most elite sports cars in the world. 
                    </h2>
                </div>
                <div class='introduction-button'>
                    <div class='submit-button'>
                        <button type="submit" class='SubmitButton' text='next'>Next</button>    
                    </div>     
                </div>
            </div>
            <div class='survey-container toggle-answer toggle'>
                <form class='question-form'>
                    <div class='question-text'>
                        <h2 class='question'>1) Which car has the highest top speed?</h2>
                    </div>
                    <div class='response-text'>
                        <div>
                            <input type="radio" id='answer1' name="0-100" value="Lambo">
                            <label for='answer1'>Lamborghini Huracan</label>
                        </div>
                        <div>
                            <input type="radio" id='answer2' name="0-100" value="Ferrari=">
                            <label for='answer2'>Ferrari 488</label>
                        </div>
                        <div>
                            <input type="radio" id='answer3' name="0-100" value="Porsche">
                            <label for="answer3">Porsche 911 Turbo S<br></label>
                        </div>
                        <div>
                            <input type="radio" id='answer4' name="0-100" value="McClaren">
                            <label for="answer4">McClaren 540C<br></label>
                        </div>
                        <div>
                            <input type="radio" id='answer5' name="0-100" value="BMW">
                            <label for="answer5">BMW i8<br></label>

                        </div>

                    </div>
                    <div class='submit-button'>
                        <button type="submit" class='SubmitButton' text='next'>Next</button>    
                    </div>
                </form>
            </div>
                
            
        </main>    
    <div class='background-wrap toggle-answer toggle_on'>
       <div class='response'>
          <div class='answer-check'>
              <p>INCORRECT. The BMW i8 has the best gas mileage.</p>
         </div>
          <div class='answer-image'>
              <img id='car-response' src="huracan-rwd-spyder.png">
          </div>

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src=index.js type="text/javascript"></script>
    <input type="button" id="toggleIntro" value="view intro">
    <input type="button" id="toggleAnswer" value="toggle answer-response">
    <input type="button" id="toggleFinish" value="view finish">
</body>
</html>
